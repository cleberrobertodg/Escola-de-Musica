<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="matricula.css">
</head>
<body>
    <header>
        <div class="título">
            <h1>MATRICULA</h1>
        </div>
        <nav>
            <a href="School of Rock.html">Início</a>
            <a href="Professores.html">Professores</a>
        </nav>
    </header>
    <main>
        <!-- Adiciona oc campos de escrita com ID -->
        <label for="nome">
            Nome: 
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autocomplete="off">
    </label>

    <label for="email">
        Email: 
    <input type="email" name="email" id="email" placeholder="Digite o seu email" autocomplete="off">
</label>

<label for="tel">
    Telefone:  
    <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone">
</label>

<label for="nascimento">
    Nascimento: 
<input type="date" name="nascimento" id="nascimento" placeholder="Digite o seu nascimento">
</label>
<!-- Adiciona uma dropbar para seleção do curso informado -->
<label>Curso: <select name="materias" id="materias"></label>
    <option value="canto">Canto</option>
    <option value="piano">Piano</option>
    <option value="guitarra">Guitarra</option>
    <option value="bateria">Bateria</option>
    <option value="violao">Violão</option>
    <option value="cavaco">Cavaco</option>
    
</select>

<!-- Adiciona um botão de envio com um ID -->
        <button id="enviar">Enviar</button>
    </main>  
    <!-- Armazena os valores dos campos em variáveis, e os exibe em forma de alert, ao clicar em enviar -->
    <script>
        alert("Matrículas abertas!");
        var enviarBotao = document.getElementById("enviar");
        enviarBotao.addEventListener("click", function() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var tel = document.getElementById("tel").value;
            var nascimento = document.getElementById("nascimento").value;
            var materias = document.getElementById("materias").value;
            alert("Confira seus dados " + "\nNome: " + nome + "\nEmail: " + email + "\nTelefone: " + tel + "\nData de Nascimento: " + nascimento + "\nCurso: " + materias);
            alert("Matrícula confirmada!");
        });
    </script>
</body>
</html>
